type AuthorModel @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  ArticleModels: [ArticleModel] @hasMany(indexName: "byAuthorModel", fields: ["id"])
}

type ArticleModel @model @auth(rules: [{allow: public}]) {
  id: ID!
  content: String
  name: String
  date: AWSDate
  authormodelID: ID! @index(name: "byAuthorModel")
} 